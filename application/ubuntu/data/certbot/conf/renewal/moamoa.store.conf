# renew_before_expiry = 30 days
version = 3.1.0
archive_dir = /etc/letsencrypt/archive/moamoa.store
cert = /etc/letsencrypt/live/moamoa.store/cert.pem
privkey = /etc/letsencrypt/live/moamoa.store/privkey.pem
chain = /etc/letsencrypt/live/moamoa.store/chain.pem
fullchain = /etc/letsencrypt/live/moamoa.store/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 65150bba3b60ea2a517b3febd181849a
rsa_key_size = 4096
